{% extends "base.html" %}
{% block content %}
  {% if config.extra.enable_banner %}
    <div class="admonition admonition-info" style="margin-bottom: 2em;">
      <p class="admonition-title">{{ config.extra.banner_title }}</p>
      <p>{{ config.extra.banner_subtitle }}</p>
    </div>
  {% endif %}
  {{ super() }}
{% endblock %}
